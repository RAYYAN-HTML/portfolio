<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Vibe Check</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="https://emojiapi.dev/api/v1/1f431/64.png"
      type="image/png"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        background-image: url("compute-bg.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: "Press Start 2P", cursive, sans-serif;
        margin: 0;
        color: #fff;
      }

      body.swal2-shown {
        overflow: hidden !important;
        height: 100vh !important;
      }

      html,
      body {
        height: 100%;
        overflow-x: hidden;
      }

      .card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 40px;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 400px;
        width: 100%;
        animation: popIn 0.8s ease forwards;
      }

      @keyframes popIn {
        0% {
          transform: translateY(-60px) scale(0.95);
          opacity: 0;
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      .form-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        z-index: 2;
      }

      .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #aaa;
        z-index: 2;
      }

      .input-group .form-control {
        padding-left: 40px;
      }

      .btn-primary {
        background-color: #ff6347;
        color: #fff;
        border-radius: 50px;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #ff4500;
        transform: scale(1.05);
      }

      .fun-text {
        font-size: 24px;
        color: #ffd700;
        text-align: center;
        margin-top: 20px;
        animation: slideInText 1s ease-in-out;
      }

      @keyframes slideInText {
        0% {
          transform: translateY(20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .prank-banner {
        display: none;
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #ff6347;
        color: white;
        padding: 20px;
        border-radius: 15px;
        font-size: 28px;
        font-weight: bold;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        animation: slideDown 1s ease-out forwards;
        z-index: 999;
      }

      @keyframes slideDown {
        from {
          top: -100px;
          opacity: 0;
        }
        to {
          top: 20%;
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow">
      <h2 class="text-center mb-4">Log In â€” Vibes Only âœ¨</h2>
      <form onsubmit="return logIn(event)">
        <div class="mb-3 input-group position-relative">
          <i class="fas fa-envelope form-icon"></i>
          <input
            type="text"
            id="loginEmail"
            class="form-control"
            placeholder="Email or Phone"
            required
          />
        </div>
        <div class="mb-3 input-group position-relative">
          <i class="fas fa-lock form-icon"></i>
          <input
            type="password"
            id="loginPassword"
            class="form-control"
            placeholder="Password"
            required
          />
          <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>
        <button type="submit" class="btn btn-primary w-100">Log In</button>
      </form>
      <div class="fun-text">ðŸŽ‰ Get ready for the ultimate Portfolio! ðŸŽ‰</div>
    </div>

    <div id="prankBanner" class="prank-banner">
      Oops! Looks like youâ€™ve entered the
      <strong>password to the universe</strong>â€¦ just kidding! ðŸ˜‚
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
